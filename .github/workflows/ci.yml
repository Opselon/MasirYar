name: .NET CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore src/IdentityService/IdentityService.sln

    - name: Build
      run: dotnet build src/IdentityService/IdentityService.sln --no-restore

    - name: Test
      run: dotnet test src/IdentityService/IdentityService.sln --no-build --verbosity normal

  health-check:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build and start services
      run: docker-compose -f docker/docker-compose.ci.yml up -d --build

    - name: Wait for services to be healthy
      run: |
        echo "Waiting for services to become healthy..."
        sleep 15 # Give services some time to start up
        docker-compose -f docker/docker-compose.ci.yml ps
        # Check the health status of the containers
        if docker-compose -f docker/docker-compose.ci.yml ps | grep -q 'unhealthy'; then
          echo "One or more services are unhealthy."
          docker-compose -f docker/docker-compose.ci.yml logs
          exit 1
        else
          echo "All services are healthy."
        fi
