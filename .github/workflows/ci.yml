name: .NET CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Run all tests
      run: ./run_tests.sh

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/test-results.trx'

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: '**/test-results.trx'

  smoke-test-docker-compose:
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create .env file
      run: echo "JWT_SECRET_KEY=YourSuperSecretKeyThatShouldBeAtLeast32CharactersLong!" > .env

    - name: Build and start services
      run: docker-compose -f docker/docker-compose.yml up -d --build

    - name: Wait for services to be healthy
      run: |
        echo "Waiting for services to become healthy..."
        sleep 30
        docker-compose -f docker/docker-compose.yml ps -a
        if docker-compose -f docker/docker-compose.yml ps | grep -q 'Exit'; then
          echo "One or more services have exited."
          docker-compose -f docker/docker-compose.yml logs
          exit 1
        else
          echo "All services are running."
        fi

    - name: Health check API Gateway
      run: curl --fail http://localhost:8000/healthz
