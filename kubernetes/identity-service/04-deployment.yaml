# kubernetes/identity-service/04-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service-deployment
  namespace: masiryar-production
  labels:
    app.kubernetes.io/name: identity-service
    app.kubernetes.io/instance: masiryar-identity-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: masiryar
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: identity-service
      app.kubernetes.io/instance: masiryar-identity-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: identity-service
        app.kubernetes.io/instance: masiryar-identity-service
        app.kubernetes.io/version: "latest" # This will be updated by the CI/CD pipeline
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: masiryar
    spec:
      serviceAccountName: identity-service-sa
      containers:
        - name: identity-service
          image: masiryar/identity-service:latest # This will be updated by the CI/CD pipeline
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: identity-service-config
            - secretRef:
                name: identity-service-secret
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
