# kubernetes/api-gateway/04-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: masiryar-production
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/instance: masiryar-api-gateway
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: masiryar
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
      app.kubernetes.io/instance: masiryar-api-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-gateway
        app.kubernetes.io/instance: masiryar-api-gateway
        app.kubernetes.io/version: "latest"
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: masiryar
    spec:
      serviceAccountName: api-gateway-sa
      containers:
        - name: api-gateway
          image: masiryar/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: api-gateway-config
            - secretRef:
                name: api-gateway-secret
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
