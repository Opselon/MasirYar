# kubernetes/frontend-web/04-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-web-deployment
  namespace: masiryar-production
  labels:
    app.kubernetes.io/name: frontend-web
    app.kubernetes.io/instance: masiryar-frontend-web
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: masiryar
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend-web
      app.kubernetes.io/instance: masiryar-frontend-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend-web
        app.kubernetes.io/instance: masiryar-frontend-web
        app.kubernetes.io/version: "latest"
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: masiryar
    spec:
      serviceAccountName: frontend-web-sa
      containers:
        - name: frontend-web
          image: masiryar/frontend-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: frontend-web-config
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
