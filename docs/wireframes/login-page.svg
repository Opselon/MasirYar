<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg" style="background-color:#f9fafb; font-family: sans-serif;">
  <defs>
    <style>
      .title { font-size: 24px; font-weight: bold; text-anchor: middle; fill: #111827; }
      .label { font-size: 14px; fill: #374151; }
      .input { stroke: #d1d5db; stroke-width: 1; fill: #ffffff; }
      .button { fill: #2563eb; }
      .button-text { fill: #ffffff; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .link { font-size: 14px; fill: #2563eb; text-anchor: middle; }
    </style>
  </defs>

  <rect x="25" y="25" width="350" height="450" fill="#ffffff" stroke="#e5e7eb" rx="12" ry="12"/>

  <text x="200" y="80" class="title">ورود به حساب کاربری</text>

  <text x="50" y="140" class="label">ایمیل</text>
  <rect x="50" y="155" width="300" height="40" rx="6" ry="6" class="input"/>

  <text x="50" y="225" class="label">رمز عبور</text>
  <rect x="50" y="240" width="300" height="40" rx="6" ry="6" class="input"/>

  <rect x="50" y="310" width="300" height="50" rx="6" ry="6" class="button"/>
  <text x="200" y="342" class="button-text">ورود</text>

  <text x="200" y="400" class="link">حساب کاربری ندارید؟ ثبت‌نام کنید</text>

</svg>
